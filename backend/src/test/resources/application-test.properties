spring.datasource.driver-class-name=org.postgresql.Driver
spring.jooq.sql-dialect=POSTGRES

spring.liquibase.enabled=true

logging.level.org.jooq.tools.LoggerListener=debug
spring.main.allow-bean-definition-overriding=true

spring.liquibase.database-change-log-table=DATABASECHANGELOG
spring.liquibase.database-change-log-lock-table=DATABASECHANGELOGLOCK
logging.level.org.jooq.Constants.*=off
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

jwt.token.expiration=1800
jwt.refreshtoken.expiration=604800
jwt.secret=${JWT_SECRET:my-DEV-EnvironmentOnlySecretForJWTHS512SignatureAlgorithmThatMUSTHave64ByteLength}

spring.datasource.url=jdbc:postgresql://localhost:5432/bookstore-test
spring.datasource.username=bookstore
spring.datasource.password=bookstore

spring.liquibase.default-schema=bookstore
spring.liquibase.change-log=classpath:db/changelog/db.migrations.sql
