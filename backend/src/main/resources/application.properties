spring.datasource.driver-class-name=org.postgresql.Driver
spring.jooq.sql-dialect=POSTGRES
spring.liquibase.change-log=classpath:db/changelog/db.migrations.sql
spring.liquibase.database-change-log-table=DATABASECHANGELOG
spring.liquibase.database-change-log-lock-table=DATABASECHANGELOGLOCK
spring.liquibase.enabled=true
logging.level.org.jooq.tools.LoggerListener=debug
logging.level.org.jooq.Constants.*=off
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
spring.profiles.default=dev
#---
spring.config.activate.on-profile=dev
spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${DB_BOOKSTORE_URL}
spring.datasource.username=${DB_BOOKSTORE_USERNAME}
spring.datasource.password=${DB_BOOKSTORE_PASSWORD}
spring.liquibase.default-schema=${DB_BOOKSTORE_SCHEMA}

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.connect-timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2

jwt.token.expiration=1800
jwt.refreshtoken.expiration=604800
jwt.secret=${JWT_SECRET:my-DEV-EnvironmentOnlySecretForJWTHS512SignatureAlgorithmThatMUSTHave64ByteLength}

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

logging.level.com.lvlup.backend=DEBUG
#---